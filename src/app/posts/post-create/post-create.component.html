<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
            matInput
            type="text"
            name="title"
            [ngModel]="post?.title"
            required
            minlength="3"
            placeholder="Title"
            #title="ngModel">
        <mat-error class="errorForm" *ngIf="title.invalid">Please enter a title for your post</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
            matInput rows="4"
            name="content"
            [ngModel]="post?.content"
            required
            placeholder="Content"
            #content="ngModel">
        </textarea>
        <mat-error class="errorForm" *ngIf="content.invalid">Please enter the content of your post</mat-error>
      </mat-form-field>

      <button class="btnSend" mat-raised-button color="accent" type="submit">
        Save Post
      </button>
  </form>

</mat-card>
