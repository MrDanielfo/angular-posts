<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="text" placeholder="Email Address" #emailInput="ngModel" required email>
      <mat-error class="errorForm" *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error class="errorForm" *ngIf="passwordInput.invalid">Please enter a password</mat-error>
    </mat-form-field>

    <button class="btnSend" mat-raised-button color="accent" type="submit">
      Login
    </button>
  </form>

</mat-card>
